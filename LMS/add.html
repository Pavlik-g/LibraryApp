<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Добавление Ученика</title>

    <link rel="stylesheet" type="text/css" href="sources/style/button.css">
    <link rel="stylesheet" type="text/css" href="sources/style/message.css">
    <link rel="stylesheet" type="text/css" href="sources/style/add.css">

    <script type="text/javascript" src="sources/js/nesql.js"></script>
    <script type="text/javascript" src="sources/js/add.js"></script>
    <script type="text/javascript" src="sources/js/add_st.js"></script>
    <script type="text/javascript" src="sources/js/message.js"></script>
</head>

<body>
    <a class="but" id="home" href="index.html"></a> <!-- Button home -->
    <a class="but" id="back" onclick="history.back()"></a> <!-- Button back -->

    <form></form>

    <script>
        document.querySelector('form').innerHTML = `<h1>Добавить Ученика</h1>
                                                    <div class="line">
                                                        <input type="text" name="surname" id="surname" placeholder="Фамилия" class="necessary_input">
                                                    </div>
                                                    <div class="line">
                                                        <input type="text" name="firstname" id="firstname" placeholder="Имя" class="necessary_input">
                                                    </div>
                                                    <div class="line">
                                                        <input type="text" name="lastname" id="lastname" placeholder="Отчество">
                                                    </div>
                                                    <div class="line">
                                                        <input type="number" name="class" id="class" placeholder="Класс" class="necessary_input" min="1" max="11">
                                                    </div>
                                                    <div class="line">
                                                        <input type="text" name="letter" id="letter" placeholder="Буква" class="necessary_input" maxlength="1">
                                                    </div>
                                                    <div>
                                                        <input type="button" id="submit" value="Создать" message="create" disabled>
                                                    </div>`;
    </script>

    <div class="dark" id="create">
        <div class="alert_window">
            <div class="alert_message" id="result">Пожалуйста, подождите!</div>
            <div class="sure">
                <div class="but_window_space">
                    <a class="but_window" href="" id="link">Перейти в личный кабинет</a>
                </div>
                <div class="but_window_space">
                    <div class="but_window" id="cancel">Ок</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
