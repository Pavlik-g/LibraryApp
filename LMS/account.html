<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Читательский билет</title>
    <link rel="stylesheet" type="text/css" href="sources/style/button.css">
    <link rel="stylesheet" type="text/css" href="sources/style/account.css">
</head>

<body>
    <a class="but" id="home" href="/"></a>

    <div class="box">
        <div class="head">
            <nav>
                <a href="account_student_setting.html" class="but" id="edit">
                </a>
            </nav>
            <table class="head_information">
                <tr>
                    <td class="td_head">ФИО: </td>
                    <td class="td_value">Иоганн Себастьян Бах</td>
                </tr>
                <tr>
                    <td class="td_head">Класс: </td>
                    <td class="td_value">9А</td>
                </tr>
            </table>
        </div>
        <div class="information">
            <nav>
                <a href="get.html" class="but" id="add_book">
                </a>
                <a href="give.html" class="but" id="delate_book">
                </a>
            </nav>
            <table class="books">
                <tr>
                    <th class="td_head">Книга</th>
                    <th class="td_value">Дата выдачи</th>
                </tr>
                <tr>
                    <td class="td_head">Что делать?</td>
                    <td class="td_value">08.10.20</td>
                </tr>
                <!-- <tr>
                    <td class="td_head">Книга2</td>
                    <td class="td_value">Дата2</td>
                </tr> -->
            </table>
        </div>

    </div>
</body>

</html>
