<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Добавить ученика</title>
    <link rel="stylesheet" href="add_student.css">
    <script src="add_student.js"></script>
</head>

<body>
    <header class="main_title">
        <h1>Добавить ученика</h1>
    </header>
    <div class="input">
        <form action="#" class="new_student_form">
            <div class="div_line">
                <input type="text" name="new_student" id="name"><label for="name">Имя</label>
            </div>

            <div class="div_line">
                <input type="text" name="new_student" id="surname"><label for="surname">Фамилия</label>
            </div>

            <div class="div_line">
                <input type="text" name="new_student" id="lastname"><label for="lastname">Отчество</label>
            </div>

            <div class="div_line">
                <input type="number" name="new_student" id="class_number"><label for="class_number">Класс</label>
                <input type="text" name="new_student" id="class_latter"><label for="class_letter">Буква</label>
            </div>

            <div class="div_line">
                <input type="button" name="new_student" id="submit" onclick="get_new_student()" value="Создать">
            </div>

        </form>
    </div>
</body>

</html>
