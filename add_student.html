<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Добавить ученика</title>
    <link rel="stylesheet" href="add_student.css">
    <script src="add_student.js"></script>
</head>

<body>
    <div class="ceneter_box">
        <div class="main_title">
            <h1>Добавить ученика</h1>
        </div>
        <div class="input_box">
            <div class="input">

                <form action="check.php" class="new_student_form" method="POST">
                    <div class="div_line">
                        <input type="text" name="surname" id="surname" class="necessary_input" maxlength="30" autocomplete="off">
                        <div class="fix_label">
                            <label for="surname">Фамилия</label>
                        </div>
                    </div>

                    <div class="div_line">
                        <input type="text" name="firstname" id="name" class="necessary_input" maxlength="30" autocomplete="off">
                        <div class="fix_label">
                            <label for="name">Имя</label>
                        </div>
                    </div>

                    <div class="div_line">
                        <input type="text" name="lastname" id="lastname" maxlength="30" autocomplete="off">
                        <div class="fix_label">
                            <label for="lastname">Отчество</label>
                        </div>
                    </div>

                    <div class="div_line">
                        <div class="div_line">
                            <input type="number" name="class" id="class_number" class="necessary_input" min="1" max="11" autocomplete="off">
                            <div class="fix_label">
                                <label for="class_number">Класс</label>
                            </div>
                        </div>
                        <div class="div_line">
                            <input type="text" name="letter" id="class_letter" class="necessary_input" maxlength="1" autocomplete="off">
                            <div class="fix_label">
                                <label for="class_letter">Буква</label>
                            </div>
                        </div>
                    </div>

                    <div class="div_line">
                        <input type="submit" name="new_student" id="submit" value="Создать" disabled>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
