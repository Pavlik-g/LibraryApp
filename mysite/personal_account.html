<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="sources/style/personal_account.css">
</head>

<body>
    <div class="box">
        <div class="head">
            <nav>
                <a href="#" class="but" id="edit">
                </a>
            </nav>
            <table class="head_information">
                <tr>
                    <td class="td_head">ФИО: </td>
                    <td class="td_value">Иоганн Себастьян Бах</td>
                </tr>
                <tr>
                    <td class="td_head">Класс: </td>
                    <td class="td_value">9А</td>
                </tr>
            </table>
        </div>
        <div class="information">
            <nav>
                <a href="#" class="but" id="add_book">
                </a>
                <a href="#" class="but" id="delate_book" clickable="false">
                </a>
            </nav>
            <table class="books">
                <tr>
                    <th class="td_head">Книга</th>
                    <th class="td_value">Дата выдачи</th>
                </tr>
                <tr>
                    <td class="td_head">Что делать?</td>
                    <td class="td_value">08.10.20</td>
                </tr>
                <tr>
                    <td class="td_head">Книга2</td>
                    <td class="td_value">Дата2</td>
                </tr>
            </table>
        </div>

    </div>
</body>

</html>
