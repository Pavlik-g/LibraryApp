<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="sources/style/account_student_setting.css">
    <script src="sources/js/add_student.js"></script>
</head>

<body>
    <div class="box">

        <h1>Редактировать профиль</h1>
        <nav>
            <a href="#" class="but" id="del">
            </a>
        </nav>
        <form action="save_settings.php_or_what_are_you_want?" method="POST">
            <div class="line">
                <!-- value наверно через php будешь доставать
                из базы данных и вставлять.
                Точно так же можно сделать и в поиске,
                что бы после нажатия на кнопку текст не исчезал,
                а его можно было так же редактировать -->
                <input type="text" name="surname" id="surname" value="Горбатюк" class="necessary_input" autocomplete="off">
                <label for="surname">Фамилия</label>
            </div>
            <div class="line">
                <input type="text" name="firsname" id="firsname" value="Павел" class="necessary_input" autocomplete="off">
                <label for="firsname">Имя</label>
            </div>
            <div class="line">
                <input type="text" name="lastname" id="lastname" value="Викторович" autocomplete="off">
                <label for="lastname">Отчество</label>
            </div>
            <div class="line">
                <input type="number" name="class_number" id="class_number" value="10" min="1" max="11" class="necessary_input" autocomplete="off">
                <label for="class_number">Класс</label>
            </div>
            <div class="line">
                <input type="text" name="class_letter" id="class_letter" value="Е" maxlength="1" class="necessary_input" autocomplete="off">
                <label for="class_letter">Буква</label>
            </div>
            <div>
                <input type="submit" id="submit" value="Сохранить" disabled>
            </div>
    </div>


</body>

</html>
