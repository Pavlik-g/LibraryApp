<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Найти ученика</title>

    <link rel="stylesheet" type="text/css" href="sources/style/button.css">
    <link rel="stylesheet" type="text/css" href="sources/style/search.css">
    <link rel="stylesheet" type="text/css" href="sources/style/message.css">
    <script src="sources/js/search.js"></script>
    <script src="sources/js/message.js"></script>

</head>

<body>
    <div class="toolbar">
        <div class="but" id="edit"></div>
        <div class="but" id="del" message="delete"></div>
    </div>

    <a class="but" id="home" href="index.html"></a>

    <h2>Поиск Учеников</h2>
    <div class="find_input">
        <form action="#" method="get">
            <input type="search" name="q" id="input" autocomplete="off" autofocus value="">
            <select name="order">
                <option selected>Фамилия</option>
                <option>Имя</option>
                <option>Отчество</option>
                <option>Класс</option>
            </select>
            <button type="submit" id="submit" onclick="search_click()"></button>
        </form>
    </div>
    <div class="search_result">
        <a class="valid result" href="account.html">
            <div class="left_part">
                <div class="сhoice">
                    <input type="checkbox" id="12">
                    <label for="12"></label>
                </div>
                <div class="book">
                    <span class="name_book">Что делать?</span>
                    <span class="autor_book">Чернышевский Николай Гаврилович</span>
                    <span class="date">27.11.20</span>
                </div>
                <!-- <div class="book">
                    <span class="name_book">книгга 2</span>
                    <span class="autor_book">автор 2</span>
                    <span class="date">20.11.20</span>
                </div>
                <div class="book">
                    <span class="name_book">K nigga three</span>
                    <span class="autor_book">Author three</span>
                    <span class="date">46.09.20</span>
                </div> -->
            </div>
            <div class="right_part">
                <div class="information">10 A</div>
                <div class="FCS"> Горбатюк Павел Викторович</div>
            </div>
        </a>
        <div id="more_result">Больше результатов</div>
    </div>

    <a id="up" class="but hidden"></a>

    <div class="dark" id="delete">
        <div class="alert_window">
            <div class="alert_message" id="result">
                Будет удалено 34 ученика<br>Продолжить?
            </div>
            <div class="sure">
                <div class="but_window_space">
                    <a class="but_window" href="" id="link">Удалить</a>
                </div>
                <div class="but_window_space">
                    <div class="but_window" id="cancel">Отменить</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
