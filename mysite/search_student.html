<!-- Пример использования -->

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Найти ученика</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="sources/style/search.css">
    <script src="sources/js/find_user.js"></script>
</head>

<body>
    <a class="but" id="home" href="index.html"></a>

    <h2>Поиск Учеников</h2>
    <div class="find_input">
        <form action="#" method="get">
            <input type="search" name="q" id="input" autocomplete="off" autofocus value="">
            <select name="order">
                <option selected>Фамилия</option>
                <option>Имя</option>
                <option>Отчество</option>
                <option>Класс</option>
            </select>
            <button type="submit" id="submit" onclick="search_click()"></button>
        </form>
    </div>
    <div class="search_result">
        <a class="valid result" href="account.html">
            <div class="left_part">
                <div class="book">
                    <span class="name_book">Что делать?</span>
                    <span class="autor_book">Чернышевский Николай Гаврилович</span>
                </div>
                <div class="book">
                    <span class="name_book">книгга 2</span>
                    <span class="autor_book">автор 2</span>
                </div>
                <div class="book">
                    <span class="name_book">K nigga three</span>
                    <span class="autor_book">Author three</span>
                </div>
            </div>
            <div class="right_part">
                <div class="information">10 A</div>
                <div class="FCS"> Горбатюк Павел Викторович</div>
            </div>
        </a>
        <div id="more_result">Больше результатов</div>
    </div>
    <a id="up" class="but hidden"></a>
</body>

</html>
