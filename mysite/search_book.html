<!-- Пример использования -->

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Найти книгу</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="sources/style/search.css">
    <script src="sources/js/search.js"></script>
</head>

<body>
    <a class="but" id="home" href="index.html"></a>

    <h2>Поиск книг</h2>
    <!-- <h2>Поиск в группе "Вишнёвый сад"</h2> -->
    <div class="find_input">
        <form action="#" method="get">
            <input type="search" name="q" id="input" autocomplete="off" autofocus value="">
            <select name="order">
                <option selected>Название</option>
                <option>Автор</option>
                <option>ID</option>
                <option>Жанр</option>
            </select>
            <button type="submit" id="submit" onclick="search_click()"></button>
        </form>
    </div>

    <div class="search_result">
        <a class="valid result" href="account_b.html">
            <div class="left_part">
                <span class="name_book">Что делать?</span>
                <span class="autor_book">Чернышевский</span>
            </div>
            <div class="right_part">
                <div class="information">8735</div>
                <div class="FCS">Cвободна</div>
            </div>
        </a>
        <a class="valid result group" href="account_b.html">
            <div class="left_part">
                <div class="information">10/16</div>
                <div class="FCS">
                    <span class="name_book">Вишневый сад</span>
                    <span class="autor_book">А.П.Чехов</span>
                </div>
            </div>
        </a>
        <a class="result">
            <div class="left_part">
                <span class="name_book">Чего не делать?</span>
                <span class="autor_book">Путин</span>
            </div>
            <div class="right_part">
                <div class="information">9573</div>
                <div class="FCS">Компьютерный Мастер Андрей</div>
            </div>
        </a>
        <div id="more_result">Больше результатов</div>

    </div>
    <a id="up" class="but hidden"></a>
</body>

</html>
