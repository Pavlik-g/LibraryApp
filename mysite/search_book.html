<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Найти книгу</title>

    <link rel="stylesheet" type="text/css" href="sources/style/button.css">
    <link rel="stylesheet" type="text/css" href="sources/style/search.css">
    <link rel="stylesheet" type="text/css" href="sources/style/message.css">
    <script src="sources/js/search.js"></script>
    <script src="sources/js/message.js"></script>
</head>

<body>
    <div class="toolbar">
        <div id="summ_checked">Выделено: <span></span></div>
        <div class="toolbar_buttons">
            <div class="but" id="remove"></div>
            <div class="but" id="edit"></div>
            <div class="but" id="del" message="delete"></div>
        </div>
    </div>

    <a class="but" id="home" href="index.html"></a>

    <h2>Поиск книг</h2>
    <!-- <h2>Поиск в группе "Вишнёвый сад"</h2> -->
    <div class="find_input">
        <form action="#" method="get">
            <input type="search" name="q" id="input" autocomplete="off" autofocus value="">
            <select name="order">
                <option selected>Название</option>
                <option>Автор</option>
                <option>ID</option>
                <option>Жанр</option>
                <option>Дата</option>
            </select>
            <button type="submit" id="submit" onclick="search_click()"></button>
        </form>
    </div>

    <div class="search_result">
        <a class="valid result" href="account_b.html">
            <div class="left_part">
                <div class="choice">
                    <input type="checkbox" id="121">
                    <label for="121"></label>
                </div>
                <div class="FCS">
                    <span class="name_book">Что делать?</span>
                    <span class="autor_book">Чернышевский</span>
                </div>
            </div>
            <div class="right_part">
                <div class="information">8735</div>
                <div class="FCS">Cвободна</div>
            </div>
        </a>
        <a class="valid result group" href="account_b.html">
            <div class="left_part">
                <div class="choice">
                    <input type="checkbox" id="-122">
                    <label for="-122"></label>
                </div>
                <div class="information">10/16</div>
                <div class="FCS">
                    <span class="name_book">Вишневый сад</span>
                    <span class="autor_book">А.П.Чехов</span>
                </div>
            </div>
        </a>
        <a class="result valid">
            <div class="left_part">
                <div class="choice">
                    <input type="checkbox" id="123">
                    <label for="123"></label>
                </div>
                <div class="FCS">
                    <span class="name_book">Чего не делать?</span>
                    <span class="autor_book">Путин</span>
                    <div class="date">27.11.20</div>
                </div>
            </div>
            <div class="right_part">
                <div class="information">9573</div>
                <div class="FCS">
                    <span>Компьютерный Мастер Андрей</span>


                </div>
            </div>
        </a>
        <div id="more_result">Больше результатов</div>

    </div>

    <a id="up" class="but hidden"></a>

    <div class="dark" id="delete">
        <div class="alert_window">
            <div class="alert_message" id="result">
                Будет удалено 34 книги. 30 из группы и 4 одиночных<br>Продолжить?
            </div>
            <div class="sure">
                <div class="but_window_space">
                    <a class="but_window" href="" id="link">Удалить</a>
                </div>
                <div class="but_window_space">
                    <div class="but_window" id="cancel">Отменить</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
