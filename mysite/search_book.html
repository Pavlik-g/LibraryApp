<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Найти книгу</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="sources/style/search.css">
    <script src="sources/js/find_user.js"></script>
</head>

<body>
    <a class="but" id="home" href="index.html"></a>

    <div class="find_input">
        <form action="#" method="get">
            <!--Даниель, заполняй value="" через php,
            что бы при надатии на кнопку поиска
            текст возвращался, а не пропадал-->
            <input type="search" name="q" id="input" autocomplete="off" autofocus value="">
            <select name="order">
                <option selected>Название</option>
                <option>Автор</option>
            </select>
            <button type="submit" id="submit" onclick="search_click()"></button>
        </form>
    </div>

    <div class="search_result">
        <a class="result" href="account_b.html">
            <div class="name">
                <span class="name_book">Что делать?</span>
                <span class="autor_book">Чернышевский</span>
            </div>
            <div class="status">
                Cвободна
            </div>
        </a>
        <a class="inline result" href="account_b.html" status="empl">
            <div class="name">
                <span class="name_book">Чего не делать?</span>
                <span class="autor_book">Путин</span>
            </div>
            <div class="status">
                Компьютерный Мастер Андрей
            </div>
        </a>
    </div>
</body>

</html>
