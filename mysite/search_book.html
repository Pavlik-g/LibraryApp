<!-- Пример использования -->

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Найти книгу</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="sources/style/search.css">
    <script src="sources/js/find_user.js"></script>
</head>

<body>
    <a class="but" id="home" href="index.html"></a>

    <div class="find_input">
        <form action="#" method="get">
            <input type="search" name="q" id="input" autocomplete="off">
            <button type="submit" id="submit" onclick="search_click()"></button>
        </form>
    </div>

    <div class="search_result">
        <!-- статуса больше не будет.
        Он принял ислам.
        будем использовать disabled -->
        <a class="inline result" href="book_1">
            <div class="name">
                <span class="name_book">Что делать?</span>
                <span class="autor_book">Чернышевский</span>
            </div>
            <div class="status">
                Cвободна
            </div>
            <div class="toolbar">
                <object type="owo/uwu">
                    <a class="but add_b" href="#"></a>
                    <a class="but setting_b" href="#"></a>
            </object>
            </div>
        </a>
        <a class="inline result" href="book_2" status="empl">
            <div class="name">
                <span class="name_book">Чего не делать?</span>
                <span class="autor_book">Путин</span>
            </div>
            <div class="status">
                Компьютерный Мастер Андрей
            </div>
            <div class="toolbar">
                <object type="owo/uwu">
                    <!-- Мне кажется, что для деактивации ссылки лучше всего
                    просто сделать ей класс disabled.
                    И ещё надо убирать href  -->
                    <a class="but add_b disabled" disabled="disabled"></a>
                    <a class="but setting_b" href="#"></a>
                </object>
            </div>
        </a>
    </div>
</body>

</html>
