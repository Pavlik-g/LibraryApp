<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Добавление книги</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="sources/style/message.css">
    <link rel="stylesheet" type="text/css" href="sources/style/add.css">
    <!--link rel="stylesheet" href="sources/style/message.css"-->
    <script type="text/javascript" src="sources/js/add.js"></script>
    <script type="text/javascript" src="sources/js/add_bk.js"></script>
    <script type="text/javascript" src="sources/js/message.js"></script>
</head>

<body>
    <a class="but" id="home" href="/"></a>

    <form>
        <h1>Добавить Книгу</h1>
        <div class="line">
            <input type="number" name="id" id="id" placeholder="ID: 001" min="0" autocomplete="off">
        </div>
        <div class="line">
            <input type="text" name="name" id="name" placeholder="Название" class="necessary_input" autocomplete="off">
        </div>
        <div class="line">
            <input type="text" name="author" id="author" placeholder="Автор" class="necessary_input" autocomplete="off">
        </div>
        <div class="line">
            <input type="text" name="genre" id="genre" placeholder="Жанр" class="necessary_input" autocomplete="off">
        </div>
        <div class="line">
            <textarea type="text" name="comment" id="comment" placeholder="Комментарий" autocomplete="off"></textarea>
        </div>
        <div class="line">
            <input checked type="checkbox" name="group" id="group_checkbox" onchange="show_group(this)" value="Создать группу книг">
            <label for="group_checkbox" class="group_checkbox">Создать Группу книг</label>
        </div>
        <div class="illusion">
            <div class="for_group">
                <div class="line">
                    <input type="number" name="quantity" id="quantity" placeholder="Количество копий" min="0" autocomplete="off">
                    <div class="single_checkbox">
                        <input type="checkbox" name="auto_id" id="auto_id" value="auto_id" checked>
                        <label for="auto_id">Авто ID</label>
                    </div>
                </div>

                <div class="list_id">
                    <div class="line">
                        <input type="number" name="id" placeholder="ID книг: 001-035" min="0" autocomplete="off">
                    </div>
                </div>
            </div>
        </div>


        <div>
            <input type="button" id="submit" value="Создать" message="create" disabled>
        </div>
    </form>
    <div class="dark" id="create">
        <div class="alert_window">
            <div class="alert_message" id="result">Твое сообщение</div>
            <div class="sure">
                <div class="but_window_space">
                    <a class="but_window" href="books.php/" id="link">Перейти в личный кабинет</a>
                </div>
                <div class="but_window_space">
                    <div class="but_window" id="cancel">Ок</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
