<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Добавление книги</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="sources/style/add_book.css">
    <script src="sources/js/add.js"></script>
</head>

<body>
    <a class="but" id="home" href="/"></a>

    <form action="/sources/php/check_bk.php" method="POST" class="form">
        <h1>Добавить Книгу</h1>
        <div class="line">
            <input type="text" name="name" id="name" placeholder="Название" class="necessary_input" autocomplete="off">
        </div>
        <div class="line">
            <input type="text" name="author" id="author" placeholder="Автор" class="necessary_input" autocomplete="off">
        </div>
        <div class="line">
            <input type="text" name="genre" id="genre" placeholder="Жанр" autocomplete="off">
        </div>
        <div class="line">
            <textarea type="text" name="comment" id="comment" placeholder="Комментарий" autocomplete="off"></textarea>
        </div>
        <div>
            <input type="submit" id="submit" value="Создать" disabled>
        </div>
    </form>
</body>

</html>
