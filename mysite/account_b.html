<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Книга</title>
    <link rel="stylesheet" type="text/css" href="sources/style/button.css">
    <link rel="stylesheet" type="text/css" href="sources/style/account.css">
</head>

<body>
    <a class="but" id="home" href="/"></a>

    <div class="box">
        <div class="head">
            <nav>
                <a href="account_book_setting.html" class="but" id="edit">
                </a>
            </nav>
            <table class="head_information">
                <tr>
                    <td class="td_head">ID: </td>
                    <td class="td_value">002</td>
                </tr>
                <tr>
                    <td class="td_head">Название: </td>
                    <td class="td_value">Алиса в Стране чудес</td>
                </tr>
                <tr>
                    <td class="td_head">Автор: </td>
                    <td class="td_value">Льюис Кэрролл</td>
                </tr>
                <tr>
                    <td class="td_head">Жанр: </td>
                    <td class="td_value">Фэнтези</td>
                </tr>
                <tr>
                    <td class="td_head">Описание: </td>
                    <td class="td_value">Вот такой был замысел у газеты — рассказать детям о путешествии по сказочному миру и показать возможности, которые дарит детям эта книга.
                    </td>
                </tr>
            </table>
        </div>
        <div class="information">
            <nav>
                <!--<a href="#" class="but disabled" id="add_book">
                </a>-->
                <a href="#" class="but" id="delate_book">
                </a>
            </nav>
            <table class="books">
                <tr>
                    <th class="td_head">Ученик</th>
                    <th class="td_value">Горбатюк Павел Викторович<span class="class"> 10 E</span></th>
                </tr>
                <tr>
                    <td class="td_head">Дата выдачи: </td>
                    <td class="td_value">Наша эра</td>
                </tr>
            </table>
        </div>

    </div>
</body>

</html>
