<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Добавление Ученика</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="sources/style/add_student.css">
    <link rel="stylesheet" href="sources/style/message.css">
    <script type="text/javascript" src="sources/js/add.js"></script>
    <script type="text/javascript" src="sources/js/add_st.js"></script>
    <script type="text/javascript" src="sources/js/message.js"></script>
</head>

<body>
    <a class="but" id="home" href="/"></a>

    <form>
        <h1>Добавить Ученика</h1>
        <div class="line">
            <input type="text" name="surname" id="surname" placeholder="Фамилия" class="necessary_input" autocomplete="off">
        </div>
        <div class="line">
            <input type="text" name="firstname" id="firstname" placeholder="Имя" class="necessary_input" autocomplete="off">
        </div>
        <div class="line">
            <input type="text" name="lastname" id="lastname" placeholder="Отчество" autocomplete="off">
        </div>
        <div class="line">
            <input type="number" name="class" id="class" min="1" max="11" placeholder="Класс" class="necessary_input" autocomplete="off">
        </div>
        <div class="line">
            <input type="text" name="letter" id="letter" maxlength="1" placeholder="Буква" class="necessary_input" autocomplete="off">
        </div>
        <div>
            <input type="button" id="submit" value="Создать" message="create" disabled>
        </div>
    </form>
    <div class="dark" id="create">
        <div class="alert_window">
            <div class="alert_message">Твое сообщение</div>
            <div class="sure">
                <!-- При неудачном стечении обстоятельств не показывать эту кнопку ▼ -->
                <div class="but_window_space">
                    <a class="but_window" href="account.php/id">Перейти в личный кабинет</a>
                </div>
                <div class="but_window_space">
                    <div class="but_window" id="cansel">Ок</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
